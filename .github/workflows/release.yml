name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Build package
      run: npm run build
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          üöÄ React Smart Table ${{ github.ref_name }}
          
          This release includes:
          - Security updates and improvements
          - Bug fixes and performance optimizations
          - Enhanced TypeScript support
          
          For detailed changes, see [CHANGELOG.md](https://github.com/ABISHEK-K-DEV/react-smart-table/blob/main/CHANGELOG.md)
          
          üì¶ **Installation:**
          ```bash
          npm install @abisheks238/react-smart-table@${{ github.ref_name }}
          ```
          
          üõ°Ô∏è **Security:** This release has been scanned and tested for security vulnerabilities.
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        
    - name: Publish to NPM
      if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha') }}
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
